<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4 | Web Development Training</title>
    <link rel="stylesheet" href="Assignment4.css">
</head>
<body>
    <div class="mini-navbar">
        <h2 class="back"><a href="../Assignment 3/Assignment3.html">Back</a></h2>
        <h2 class="h2"><a href="../Assignment5/Assignment5.html">Assignment 5 ></a></h2>
    </div>
    
    <div class="container">
        <div class="container2">
            <img src="Images/Logo.svg" alt="Logo">

            <h1>For Individuals</h1>
            <p>
                Start benefiting from the wellness experience. For <br> companies looking on increasing productivity, and <br> improving organization wellness.
            </p>
        </div>

        <div class="form-container">
            <div class="firstname-lastname">
                <div class="input-group">
                    <label for="name">First Name</label>
                    <input type="text" class="firstname" placeholder="Enter first name">
                </div>
                
                <div class="input-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="lastname" placeholder="Enter last name">
                </div>
            </div>

            <div class="gender-date-of-birth">
                    <div class="input-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender">
                        <option value="male">Select here</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    </div>
                
                <div class="input-group">
                    <label for="date-of-birth">Date Of Birth</label>
                    <input type="date" class="date-of-birth">
                </div>
            </div>

            <div class="weight-height">
                <div class="input-group">
                    <label for="weight">Weight (KG)</label>
                    <input type="text" class="weight" placeholder="Enter weight">
                </div>
                
                <div class="input-group">
                    <label for="height">Height (CM)</label>
                    <input type="text" class="height" placeholder="Enter height">
                </div>
            </div>

            <select name="activity-level" id="activityLevel">
                <option value="activity-level-one">Select here</option>
                <option value="activity-level-one">Activity Level One</option>
                <option value="activity-level-two">Activity Level two</option>
                <option value="activity-level-three">Activity Level three</option>
            </select>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password"> <i class='bx bxs-low-vision'></i> 
            </div>

            <button class="btn">Register</button>

            <p>
                By clicking Register, you agree to our <span>Terms of Use</span> and our <span>Privacy Policy</span>
            </p>
        </div>
    </div>
    
</body>
</html>
